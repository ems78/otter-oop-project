<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no,width=device-width">
  <link href="otter.css" rel="stylesheet" type="text/css">
  <link type="image/png" sizes="16x16" rel="icon" href="otter/ottericon2.png">
  <title>PROJEKT</title>
</head>

<body>
  <!-- menu -->
  <div id="divMenu">
    <button id="btnMaps">Maps</button>
    <button class="blue" id="btnSetupGame">Setup game</button>
    <button class="green" id="btnStart">START</button>
    <button class="pink" id="btnStop">STOP</button>
  </div>

  <canvas id="game"></canvas>

  <!-- Info -->
  <div class="infowrapper">
    <p class="info"> <input type="checkbox" name="showOutput" id="showOutput">
      Output info:</p>
    <textarea id="taInfo" class="info" rows="4" disabled hidden></textarea>
  </div>

  <!-- settings -->
  <script src="otter/lib-00-GameSettings.js"></script>

  <!-- mape -->
  <script src="forrest.js"></script>
  <script src="cave_entrance.js"></script>
  <script src="cave1.js"></script>
  <script src="lab1.js"></script>
  <script src="lab2.js"></script>
  <script src="hills.js"></script>

  <!-- framework -->
  <script src="otter/lib-01-tiled.js"></script>
  <script src="otter/lib-02-sensing.js"></script>
  <script src="otter/lib-03-display.js"></script>
  <script src="otter/lib-04-engine.js"></script>
  <script src="otter/lib-05-game.js"></script>
  <script src="otter/lib-06-main.js"></script>

  <!-- my code -->
  <script src="jsCode/code_00-static.js"></script>
  <script src="jsCode/code_01-characters.js"></script>
  <script src="jsCode/code_02-settings.js"></script>
  <script src="jsCode/code_03-gameLogic.js"></script>

</body>
</html>
